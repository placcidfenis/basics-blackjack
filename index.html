    <audio controls autoplay loop>

    <div id="container">
      <p>Input:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <button id="hit-button">Hit</button>
      <button id="stay-button">Stay</button>
      <p>Output:</p>
      <div id="output-div">How many players?</div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);
        var kaching = new Audio("assets/cashregister.mp3");
        kaching.volume = 0.1;
        kaching.play();

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
      var hbutton = document.querySelector("#hit-button");
      hbutton.addEventListener("click", function () {
        // Set result to input value
        var input = "hit";
        var result = main(input);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
      var sbutton = document.querySelector("#stay-button");
      sbutton.addEventListener("click", function () {
        // Set result to input value
        var input = "stay";
        var result = main(input);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
      var img1 = true;
      var pauseGIF = document.querySelector("#pause-GIF");
      pauseGIF.addEventListener("click", function () {
        if (img1 == true) {
          document.body.style.backgroundImage = "url(assets/pausegif.gif)";
          img1 = false;
        } else {
          document.body.style.backgroundImage = "url(assets/gif.gif)";
          img1 = true;
        }
      });
    </script>
